# Spring Application Name
spring.application.name=build2rise-backend

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Uses environment variables ONLY
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# Logging
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.com.build2rise=${LOG_LEVEL_APP:INFO}
logging.level.okhttp3=${LOG_LEVEL_OKHTTP:INFO}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.storage.bucket=${SUPABASE_BUCKET:post-media}

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=10MB

# Server Configuration - Increase Tomcat limits
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-swallow-size=100MB

# Gemini API
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent}
gemini.api.temperature=${GEMINI_TEMPERATURE:0.3}
gemini.api.max-tokens=${GEMINI_MAX_TOKENS:500}